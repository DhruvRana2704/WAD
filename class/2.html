<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" align="center" style="border-spacing: 0;">
        <tr height="50px">
            <td colspan="5" align="center" >Holiday Inn, Ahmedabad (5 <sup>Star</sup> )</td>
        </tr>
        <tr>
            <td colspan="2" align="right"> <strong>Date</strong></td>
            <td colspan="3">October 12, 2006</td>
        </tr>
        
        <tr>
            <td colspan="2" align="right"><strong>Customer Name</strong></td>
            <td colspan="3"><i>Dhruv Rana</i></td>
        </tr>

        <tr>
            <th>Sr.No</th>
            <th>Item Name</th>
            <th>Qty</th>
            <th>Rate (Rs.)</th>
            <th>Amount (Rs.)</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Italian Pizza</td>
            <td>2</td>
            <td>90.00</td>
            <td>180.00</td>
        </tr>
        
        <tr>
            <td>2</td>
            <td>Quick Sunday</td>
            <td>2</td>
            <td>55.00</td>
            <td>110.00</td>
        </tr>
        
        <tr>
            <td colspan="4" align="right"><strong>Total</strong></td>
            <td>290.00</td>
        </tr>
        
        <tr>
            <td colspan="4" align="right"><strong>Service Tax (4%)</strong></td>
            <td><strike>11.60</strike></td>
        </tr>
        
        <tr>
            <td colspan="4" align="right"><strong>Total Payable Amount</strong></td>
            <td><u>301.60</u></td>
        </tr>
    </table>
</body>
</html>
