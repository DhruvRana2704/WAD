<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    td{
        padding: 1rem;
    }
</style>
</head>
<body>
    <table border="1px" style="border-spacing: 0;">
        <tr>
            <td rowspan="3" valign="top">A</td>
            <td colspan="5" align="center">B</td>
        </tr>
        <tr height="200px">
            <td >C</td>
            <td valign="top">D</td>
            <td valign="bottom">G</td>
            <td valign="top">E</td>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="5" align="center">I</td>
        </tr>
    </table>
</body>
</html>
